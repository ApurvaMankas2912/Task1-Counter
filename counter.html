<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="counter.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Words Counter</h1>
            <textarea name="inputBox" id="inputBox" cols="30" rows="10"
            oninput="wordCounter()" placeholder="Enter Text"></textarea>
            <div class="outputBox">
                <div>
                    <label for="words">Total Words</label>
                    <input type="button" value="0" id="words">
                </div>
                <div>
                    <label for="chars">Total Characters</label>
                    <input type="button" value="0" id="chars">
                </div>
                <div>
                    <label for="specialCharacters">Total Special Characters</label>
                    <input type="button" value="0" id="specialCharacters">
                </div>
                <div>
                    <label for="numbers">Total Numbers</label>
                    <input type="button" value="0" id="numbers">
                </div>  
            </div>
    </div>
    <script src="counter.js"></script>
</body>
</html>
